  <body onload="motd()">

      <header>

        <div id="bannerZone">
          <img src="../Images/water.gif" id="banner" alt="This will display an animated GIF" />
        </div>

        <div id="websiteTitle"> <!--Website Title-->
          <h1>Website Name</h1>
        </div>

        <div id="menubar"> <!-- holds the menubar -->
          <nav> <!--Login and Logout Menubar-->
            <ul>
              <li><a href="#">Login</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </nav>
        </div>

        <div id="searchbar">
          <form name="search" method="get" onsubmit="return validate()" action="SearchPage.html" id="searchform">
            <input type="text" name = "q" id="searchbox" size="40">
    			  <input type="submit" value="X" id="submit">
          </form>
        </div>

      </header>

      <main>

        <div class="parent">
          <div class="child">
            <section class="boxes" id="leftbox">
              <h2>Newest Additions<h2>
              <div class="threshold"> <!-- image threshold -->
                <img src="../Images/placeholder.jpg" width="100%" alt="">
              </div>
              <h3>Movie Title</h3>
              <button id="seemore">See more...</button>
            </section>
          </div>

          <div class="child">
            <section class="boxes" id="midbox">
              <h2>Least Popular<h2>
              <div class="threshold"> <!-- image threshold -->
                <img src="../Images/placeholder.jpg" width="100%" alt="">
              </div>
              <h3>Movie Title</h3>
              <button id="seemore">See more...</button>
            </section>
          </div>

          <div class="child">
            <section class="boxes" id="rightbox">
              <h2>Lowest Rated<h2>
              <div class="threshold"> <!-- image threshold -->
                <img src="../Images/placeholder.jpg" width="100%" alt="">
              </div>
              <h3>Movie Title</h3>
              <button id="seemore">See more...</button>
            </section>
          </div>
        </div>



      </main>

      <footer>
        <p>(c)2002 Channing Tatum</p>
      </footer>
